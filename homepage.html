<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Trivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Welcome to Trivia!</header>
  <main>
    <input type="text" placeholder="Name">
    <button>Submit</button>
    <div class="option-container" id="difficulty-container">
      <h3>Easy</h3>
      <input type="checkbox" id="easy-checkbox">
      <h3>Medium</h3>
      <input type="checkbox" id="medium-checkbox">
      <h3>Hard</h3>
      <input type="checkbox" id="hard-checkbox">
    </div>
    <div class="option-container" id="topic-container">
      <h3>General Knowledge</h3>
      <input type="checkbox" id="gk-checkbox">
      <h3>Sports</h3>
      <input type="checkbox" id="sports-checkbox">
      <h3>Geography</h3>
      <input type="checkbox" id="sports-checkbox">
    </div>
  </main>
  <footer>
    <button>Start!</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
