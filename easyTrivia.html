<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Trivia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Welcome to Easy Trivia!</h1>
  </header>
  <main class="game-container">
    <div class="scoreboard-container">
      <h2 class="scoreboard">Current Score: 0</h2>
    </div>
    <div class="option-container">
      <h2>Choose a Category:</h2>
      <div class="gk-option-container">
        <h3>General Knowledge</h3>
        <input type="checkbox" id="easy-gk-checkbox">
      </div>
      <div class="sports-option-container">
        <h3>Sports</h3>
        <input type="checkbox" id="easy-sports-checkbox">
      </div>
      <div class="geo-option-container">
        <h3>Geography</h3>
        <input type="checkbox" id="easy-geo-checkbox">
      </div>
      <button class="game-start" id="easy-start">Start Trivia!</button>
    </div>
    <section class="easy-question-list question-list">
    </section>
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/easyScript.js"></script>
</body>
</html>
